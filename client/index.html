<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">被控端 - WebToy Controller</title>
    <script>
      // Define a cache-busting variable using the current timestamp.
      const CACHE_BUSTER = new Date().getTime();
    </script>
    <style>
        body { font-family: sans-serif; padding: 1em; background-color: #f0f0f0; }
        .status { margin-bottom: 0.5em; padding: 0.5em; border-radius: 4px; }
        .connected { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .connecting { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        #intiface-url { width: 250px; margin-right: 5px;}
    </style>
</head>
<body>
    <h1 data-i18n="mainHeading">被控端</h1>
    <!-- Separated Status Indicators -->
    <div style="text-align: center; margin-bottom: 1em;">
    	<p><span data-i18n="serverStatusLabel">服务器连接状态:</span> <span id="server-status" class="status disconnected">...</span></p>
    	<p><span data-i18n="sessionStatusLabel">会话状态:</span> <span id="session-status" class="status disconnected">...</span></p>
    </div>
   
    <!-- Share Link Section (remains) -->
    <div id="share-section" style="display: none; margin-top: 10px; text-align: center;">
    	<button id="share-link-button" data-i18n="shareLinkButton">分享控制链接</button>
    	<span id="copy-status" style="margin-left: 10px; font-style: italic;"></span>
    </div>
   
    <!-- Intiface Connection Section (remains) -->
    <div style="margin-top: 1em; text-align: center;">
    	<label for="intiface-url" data-i18n="intifaceAddressLabel">Intiface 地址:</label>
    	<input type="text" id="intiface-url" value="">
    	<button id="connect-intiface" data-i18n="connectIntifaceButton">连接 Intiface</button>
    	<!-- Intiface status text is now handled by the unified client-status -->
    </div>
   
    <script>
      // Dynamically write the script tag with the cache-busting query string.
      document.write(`<script src="app.js?v=${CACHE_BUSTER}"><\/script>`);
    </script>

    <!-- Language Switch Buttons -->
    <div style="text-align: left; margin-top: 20px; padding-bottom: 10px;">
        <button id="lang-switch-en" data-i18n="switchToEnglish">Switch to English</button>
        <button id="lang-switch-zh" data-i18n="switchToChinese">切换到中文</button>
    </div>
</body>
</html>
